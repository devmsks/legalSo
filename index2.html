                <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
    <style>
        .checklist {
            list-style: none;
            padding: 0;
        }

        .checklist li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .checklist li::before {
            content: '\2714'; /* Unicode checkmark */
            color: green;
            font-size: 18px;
            margin-right: 8px;
        }

        .checklist span {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>

<ul class="checklist">
    <li><span>Articles of Incorporation or Articles of Organization (for LLCs)</span></li>
    <li><span>Operating Agreement or Bylaws</span></li>
</ul>
